<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cookie Engineer's Business Card</title>

		<!-- Meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- Card Design -->
		<link rel="stylesheet" href="design/card.css">

		<!-- Magic: Page -->
		<style id="card-page">@page { size: 8.50cm 5.00cm }</style>
	</head>
	<body>
		<div id="card-menu">
			<b id="card-menu-info">8.50 cm x 5.00 cm</b>
			<input name="width"  title="Card Width in centimeters"  type="range" min="8" max="16" step="0.1" value="8.5">
			<input name="height" title="Card Height in centimeters" type="range" min="5" max="10" step="0.1" value="5.0">
		</div>
		<article id="card">
			<img alt="Cookie Engineer's Avatar" src="design/cookiengineer.png" width="256" height="256">
			<h1>Cookie <span>.</span> Engineer</h1>
			<h2>That's me. It's also a website.</h2>
			<ul>
				<li>Research and Development</li>
				<li>Mad Science, Drones and Robots</li>
				<li>Cyber Defense and Intelligence</li>
			</ul>
		</article>
		<script src="design/card.js"></script>
	</body>
</html>
